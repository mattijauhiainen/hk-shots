<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hong Kong Shots</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <h1 class="page-title">Hong Kong Shots</h1>
      <ul class="photo-grid">
        <li>
          <a href="#images/austin-taxis.png">
            <img
              src="/images/thumbnails/austin-taxis.png"
              alt="Taxis in intersection in Austin, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/ham-tin-lanterns.png">
            <img
              src="/images/thumbnails/ham-tin-lanterns.png"
              alt="Lanterns in Ham Tin, Sai Kung"
            />
          </a>
        </li>
        <li>
          <a href="#images/jordan-minibus.png">
            <img
              src="/images/thumbnails/jordan-minibus.png"
              alt="Minibus in Jordan, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/jordan-school.png">
            <img
              src="/images/thumbnails/jordan-school.png"
              alt="School from above in Jordan, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/lamma-lizard.png">
            <img
              src="/images/thumbnails/lamma-lizard.png"
              alt="Man with a pet lizard, Lamma Island"
            />
          </a>
        </li>
        <li>
          <a href="#images/mei-foo-icc.png">
            <img
              src="/images/thumbnails/mei-foo-icc.png"
              alt="ICC in dusk, Mei Foo, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/prince-edwards-men.png">
            <img
              src="/images/thumbnails/prince-edwards-men.png"
              alt="Men reading newspapers in Prince Edward, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/tai-mo-shan-clouds.png">
            <img
              src="/images/thumbnails/tai-mo-shan-clouds.png"
              alt="City covered in clouds from Tai Mo Shan, New Territories"
            />
          </a>
        </li>
        <li>
          <a href="#images/taxis-tst.png">
            <img
              src="/images/thumbnails/taxis-tst.png"
              alt="Taxis at night in Tsim Sha Tsui, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/victoria-harbour-buoy.png">
            <img
              src="/images/thumbnails/victoria-harbour-buoy.png"
              alt="Buoy in Victoria Harbour, Hong Kong"
            />
          </a>
        </li>
      </ul>
      <div id="expanded-photo-container">
        <img src="" alt="" />
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
