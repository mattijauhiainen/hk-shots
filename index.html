<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hong Kong Shots</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <h1 class="page-title">Hong Kong Shots</h1>
      <ul class="photo-grid">
        <li>
          <a href="#images/austin-taxis.avif">
            <img
              src="/images/thumbnails/austin-taxis.avif"
              alt="Taxis in intersection in Austin, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/ham-tin-lanterns.avif">
            <img
              src="/images/thumbnails/ham-tin-lanterns.avif"
              alt="Lanterns in Ham Tin, Sai Kung"
            />
          </a>
        </li>
        <li>
          <a href="#images/jordan-minibus.avif">
            <img
              src="/images/thumbnails/jordan-minibus.avif"
              alt="Minibus in Jordan, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/jordan-school.avif">
            <img
              src="/images/thumbnails/jordan-school.avif"
              alt="School from above in Jordan, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/lamma-lizard.avif">
            <img
              src="/images/thumbnails/lamma-lizard.avif"
              alt="Man with a pet lizard, Lamma Island"
            />
          </a>
        </li>
        <li>
          <a href="#images/mei-foo-icc.avif">
            <img
              src="/images/thumbnails/mei-foo-icc.avif"
              alt="ICC in dusk, Mei Foo, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/sham-shui-po-men.avif">
            <img
              src="/images/thumbnails/sham-shui-po-men.avif"
              alt="Men reading newspapers in Sham Shui Po, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/tai-mo-shan-clouds.avif">
            <img
              src="/images/thumbnails/tai-mo-shan-clouds.avif"
              alt="City covered in clouds from Tai Mo Shan, New Territories"
            />
          </a>
        </li>
        <li>
          <a href="#images/taxis-tst.avif">
            <img
              src="/images/thumbnails/taxis-tst.avif"
              alt="Taxis at night in Tsim Sha Tsui, Kowloon"
            />
          </a>
        </li>
        <li>
          <a href="#images/victoria-harbour-buoy.avif">
            <img
              src="/images/thumbnails/victoria-harbour-buoy.avif"
              alt="Buoy in Victoria Harbour, Hong Kong"
            />
          </a>
        </li>
      </ul>
    </main>
    <dialog id="expanded-photo-container">
      <img src="" alt="" />
      <caption>
        Image caption
      </caption>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
